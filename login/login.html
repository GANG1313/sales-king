<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>판매왕</title>
  <link rel="stylesheet" href="../css/contents.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/jquery-ui.css">
  
  <script src="../js/jQuery/jquery-ui.js" type="text/javascript"></script>
  <script src="../js/jQuery/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
  
  <!-- 헤더부분에 삽입 -->
</head>

<body class="login">
  <div id="wrap" class="wrap">
    <div id="body" style="padding: 90px 0;">
      <div class="page1">
        <div>
          <h1 class="header-logo">판매왕</h1>
          <div class="login_page">
              <div class="input_section">
                  <input type="text" id="id_input" class="id_input" placeholder="아이디">
                  <button class="id_btnClear"></button>
                  <input type="password" id="pw_input" class="pw_input" placeholder="비밀번호">
                  <button class="password_btnClear"></button>

              </div>
              <div class="login_button text_button" onclick="location.href='../main_login.html';">
                  로그인
              </div>
              <div class="sign_btn text_button" onclick="location.href='../login/Signup.html';">
                회원가입
              </div>
              <div>
                <label class="checkbox">
                  <input type="checkbox">
                  <i></i>
                  <span style="font-size: 13px;">자동로그인 설정</span>
              </label>
              </div>
          </div>
          <div class="login_footer">
            <div class="sns_tit">
              <h3>SNS계정 간편로그인</h3>
              <p>SNS계정을 이용해서 간편하게 로그인하세요</p>
            </div>
            <ul class="sns_button">
              <li class="kakao_btn">
                <img src="../images/login_kakao.png">
                <span>카카오 로그인하기</span>
              </li>
              <li class="facebook_btn">
                <img src="../images/login_facebook.png">
                <span>페이스북 로그인하기</span>
              </li>
              <li class="google_btn">
                <img src="../images/login_google.png">
                <span>Google+ 로그인하기</span>
              </li>
            </ul>
          </div>
      </div>
    </div>

    </div>
  </div>
</body>


</html>
